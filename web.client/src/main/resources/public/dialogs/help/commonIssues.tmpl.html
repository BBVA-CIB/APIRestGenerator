<md-dialog aria-label="Mango (Fruit)" ng-cloak class="myDialogClass">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Common issues</h2>
				<span flex></span>
			</div>
	    </md-toolbar> 
		<md-dialog-content>
			<md-list-item class="md-3-line" ng-repeat="commonIssue in commonIssues">
				<div class="md-list-item-text">
					<h3><b>Version</b>: {{commonIssue.version}}, <b>Side</b>: {{commonIssue.side}}, <b>Flavour</b>: {{commonIssue.flavour}}, <b>Type</b>: {{commonIssue.type}}</h3>
					<p><b>Summary</b>: {{commonIssue.summary}}</p>
					<br />
					<p>{{commonIssue.description}}</p>
		        </div>
		        <md-divider ng-if="!$last"></md-divider>
			</md-list-item>			
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button ng-click="close()" class="commonButton md-raised md-primary">Close</md-button>
		</md-dialog-actions>		
	</form>
</md-dialog>
